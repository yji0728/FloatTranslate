name: Build and Release APK

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      include_model:
        description: "Download ASR model artifact during build"
        required: false
        default: "false"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Accept Android SDK licenses
        run: yes | sdkmanager --licenses

      - name: Install Android SDK components
        run: |
          sdkmanager \
            "platform-tools" \
            "platforms;android-34" \
            "build-tools;34.0.0"

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Build Debug APK
        run: ./gradlew assembleDebug --stacktrace

      - name: Build Release APK
        run: ./gradlew assembleRelease --stacktrace

      - name: Download optional Voxtral metadata (not full model)
        if: ${{ github.event_name == 'workflow_dispatch' && inputs.include_model == 'true' }}
        run: |
          mkdir -p app/src/main/assets/models
          echo "Fetching model metadata only (full model is too large for CI runners)"
          curl -fL --retry 3 --retry-delay 2 \
            "https://huggingface.co/api/models/TrevorJS/voxtral-mini-realtime-gguf" \
            -o app/src/main/assets/models/voxtral-model-metadata.json
          test -s app/src/main/assets/models/voxtral-model-metadata.json
          ls -lh app/src/main/assets/models/

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: floattranslate-debug
          path: app/build/outputs/apk/debug/app-debug.apk

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: floattranslate-release
          path: app/build/outputs/apk/release/app-release-unsigned.apk

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Download Debug APK
        uses: actions/download-artifact@v4
        with:
          name: floattranslate-debug
          path: ./apk/

      - name: Download Release APK
        uses: actions/download-artifact@v4
        with:
          name: floattranslate-release
          path: ./apk/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ./apk/app-debug.apk
            ./apk/app-release-unsigned.apk
          body: |
            ## FloatTranslate ${{ github.ref_name }}

            ### 다운로드
            - Debug APK: `app-debug.apk`
            - Release APK: `app-release-unsigned.apk`

            ### 설치 방법
            1. APK 파일 다운로드
            2. Android 기기에서 "알 수 없는 출처" 설치 허용
            3. APK 파일 실행하여 설치

            ### 주의사항
            - Release APK는 서명되지 않았습니다. Google Play Store 배포를 위해서는 별도 서명이 필요합니다.
        env:
          GITHUB_TOKEN: ${{ github.token }}
